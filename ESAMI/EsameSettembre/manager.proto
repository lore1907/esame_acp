syntax = "proto3";

package generated; 

option java_multiple_files = true;


service Manager{

    rpc Deploy (Task) returns (Empty) {}
    rpc StopAll (StringMessage) returns (Empty) {}
}



message Task {

    int64 id = 1;
    string name = 2;
    string typ = 3;

}

message StringMessage {

    string value = 1;

}

message Empty {

}
